<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript</title>
    <link rel="stylesheet" href="scripts/game.css">
    <link rel="stylesheet" href="scripts/navbar.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/gam3.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
          <img src="../img/logo.jpg" alt="logo">
          <span style="color:white; font-weight:bold;">Website Saya</span>
        </div>
        <ul>
          <li><a href="../assets-web/index.html">Home</a></li>
          <li><a href="#">Portfolio</a></li>

        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>

        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">

            <h4 class="hint-text">Hint: <b></b></h4>
